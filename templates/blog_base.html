{% extends "base.html" %}

{% block meta %}
<meta name="keywords" content="">
<meta name="description" content="">
{% endblock %}

{% block styles %}
{{ block.super }}
<style type="text/css">
div.blog_post {
    background:#fff;
    float:left;
    line-height:1.2;
    padding:2em 20px 20px 20px;
    width:640px;
}
div.blog_post > .heading { font-size:1.5em; }
div.blog_post > .feature {
    background:#eee url(/images/light_seamless.jpg);
    border:1px solid #ddd;
    -webkit-border-radius:20px;
    -moz-border-radius:20px;
    border-radius:20px;
    line-height:1.3;
    margin:30px 0;
    padding:20px;
}
div.blog_sidebar {
    overflow:hidden;
    /*border-left:1px dashed #d1d1d1;*/
}
div.blog_sidebar > * { padding-left:30px; }
div.blog_sidebar ul,
div.blog_sidebar li {
    font-size:.9em;
    line-height:1.4;
    list-style:none;
    margin:0;
    padding:0;
}
div.blog_sidebar a {
    color:#666;
    text-decoration:none;
}
div.blog_sidebar a:hover {
    text-decoration:underline;
}
div.blog_sidebar .heading {
    font-size:1.2em;
    letter-spacing:1px;
    margin-bottom:.2em;
}
div.post_meta {
    background:#fff;
    border-right:1px dashed #d1d1d1;
    margin-left:-1px;
    padding:2em 20px 20px 20px;
}
div.blog_meta {
    border-top:1px dashed #d1d1d1;
    padding:2em 20px 20px 20px;
}
div.blog_post .split { clear:both; margin-top:1em; }
div.blog_post .split > * { overflow:hidden; }
div.blog_post .split > :first-child {
    float:left;
    margin-right:30px;
    width:450px;
}
div.post_teaser .heading {
    font-style:italic;
    font-size:1.4em;
    margin:0;
}
div.post_teaser .heading a {
    color:#666;
    text-decoration:none;
}
div.post_teaser .heading a:hover { color:#222; }
div.post_teaser .post_meta { font-size:.8em; }
div.post_teaser img.thumbnail {
    float:left;
    margin:0 5px 5px 0;
}
div.post_teaser div.post_date {
    background: #fff;
    border:1px solid #666;
    color: #333;
    float: left;
    font-size: 14px;
    line-height:1.8;
    margin-right: 10px;
    padding: 1px;
    text-align: center;
    width: 36px;
 }
 div.post_teaser div.post_date div.month_name {
    background:#333;
    color:#fff;
    font-size:11px;
    line-height:1.2;
    padding:1px;
 }
div.prev_next_links {
    clear:both;
    font-size:.9em;
    margin-top:30px;
    text-align:center;
}
div.prev_next_links a {
    margin-left:20px;
}
div.prev_next_links a:first-child {
    margin-left:0;
}
code {
    color:#777;
    display:block;
    font-family:monospace;
    overflow:scroll;
}
</style>
{% endblock %}

{% block content_primary %}
<div class="blog_wrapper">
    <div class="blog_post">
        {% block blog_body %}{% endblock %}
    </div>
    <div class="blog_sidebar">
        {% block blog_sidebar %}{% endblock %}
    </div>
</div>
<div class="blog_footer">
    {% block blog_footer %}{% endblock %}
</div>
{% endblock %}
